version: 2

updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # npm dependencies - root and all workspace packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase-if-necessary
    groups:
      # Production dependencies (grouped by type)
      npm-production:
        applies-to: version-updates
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Development tooling
      npm-dev-tooling:
        applies-to: version-updates
        patterns:
          - "eslint*"
          - "prettier"
          - "husky"
          - "lint-staged"
        update-types:
          - "minor"
          - "patch"
      # TypeScript ecosystem
      npm-typescript:
        applies-to: version-updates
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
          - "ts-*"
        update-types:
          - "minor"
          - "patch"
      # Testing framework
      npm-testing:
        applies-to: version-updates
        patterns:
          - "jest"
          - "@types/jest"
          - "ts-jest"
        update-types:
          - "minor"
          - "patch"
      # Type definitions
      npm-types:
        applies-to: version-updates
        patterns:
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      # Security updates (not grouped - immediate individual PRs)
      npm-security:
        applies-to: security-updates
    open-pull-requests-limit: 10
    rebase-strategy: "auto"

  # driver-sdk workspace package
  - package-ecosystem: "npm"
    directory: "/packages/driver-sdk"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    labels:
      - "dependencies"
      - "npm"
      - "driver-sdk"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase-if-necessary
    groups:
      npm-driver-sdk:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 5

  # driver-types workspace package
  - package-ecosystem: "npm"
    directory: "/packages/driver-types"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    labels:
      - "dependencies"
      - "npm"
      - "driver-types"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase-if-necessary
    groups:
      npm-driver-types:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 5

  # ya-modbus-driver-xymd1 workspace package
  - package-ecosystem: "npm"
    directory: "/packages/ya-modbus-driver-xymd1"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    labels:
      - "dependencies"
      - "npm"
      - "xymd1-driver"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase-if-necessary
    groups:
      npm-xymd1-driver:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 5
