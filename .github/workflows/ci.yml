name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup Matrix
    runs-on: ubuntu-latest
    outputs:
      node-versions: ${{ steps.generate-matrix.outputs.node-versions }}
      latest-version: ${{ steps.generate-matrix.outputs.latest-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Generate Node.js version matrix
        id: generate-matrix
        run: |
          # Extract all Node.js major versions from package.json engines field
          # Supports format like "20 || 22 || 24"
          NODE_VERSIONS=$(node -p "
            const engines = require('./package.json').engines.node;
            engines.match(/\d+/g).map(v => v + '.x').join(' ');
          ")

          # Convert to array
          VERSIONS=($NODE_VERSIONS)

          # Convert to compact JSON array for matrix
          MATRIX_JSON=$(printf '%s\n' "${VERSIONS[@]}" | jq -R . | jq -sc .)
          echo "node-versions=$MATRIX_JSON" >> $GITHUB_OUTPUT

          # Set latest version for build job
          LATEST="${VERSIONS[-1]}"
          echo "latest-version=$LATEST" >> $GITHUB_OUTPUT

          echo "Testing on Node.js versions: ${VERSIONS[*]}"
          echo "Latest version for build: $LATEST"

      - name: Verify .nvmrc matches latest Node.js version
        run: |
          # Read .nvmrc
          if [ ! -f .nvmrc ]; then
            echo "‚ùå .nvmrc file not found!"
            exit 1
          fi

          NVMRC_VERSION=$(cat .nvmrc | tr -d '[:space:]')
          echo "üìã .nvmrc version: $NVMRC_VERSION"

          # Get latest version from package.json (already extracted above)
          LATEST_VERSION=$(node -p "
            const engines = require('./package.json').engines.node;
            const versions = engines.match(/\d+/g);
            versions[versions.length - 1];
          ")
          echo "üì¶ Latest package.json version: $LATEST_VERSION"

          # Compare versions
          if [ "$NVMRC_VERSION" != "$LATEST_VERSION" ]; then
            echo "‚ùå .nvmrc version ($NVMRC_VERSION) does not match latest package.json version ($LATEST_VERSION)!"
            echo ""
            echo "Please update .nvmrc to: $LATEST_VERSION"
            exit 1
          fi

          echo "‚úÖ .nvmrc matches latest package.json version ($LATEST_VERSION)"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup

    strategy:
      fail-fast: false
      matrix:
        node-version: ${{ fromJson(needs.setup.outputs.node-versions) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          # Disable cache for matrix builds to avoid conflicts between Node versions
          # Cache is still used in the build job
          # cache: 'npm'

      - name: Update npm (Node.js 20.x compatibility)
        if: matrix.node-version == '20.x'
        run: npm install -g npm@latest

      - name: Clean packages
        run: npm run clean

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: success()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  compatibility:
    name: Package Compatibility
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ needs.setup.outputs.latest-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.latest-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Validate package exports with publint
        run: npm run validate:publint

      - name: Check TypeScript types with arethetypeswrong
        run: npm run validate:attw

      - name: Verify all TypeScript snippets use embedme
        run: |
          # Check that all ts/typescript code blocks have embedme comments
          violations=()
          for readme in packages/*/README.md; do
            [[ -f "$readme" ]] || continue
            # Find line numbers of ```ts or ```typescript blocks
            while IFS=: read -r line_num content; do
              # Check if previous non-empty line has embedme comment
              prev_line=$((line_num - 1))
              while [[ $prev_line -gt 0 ]]; do
                prev_content=$(sed -n "${prev_line}p" "$readme")
                # Skip empty lines
                if [[ -n "$prev_content" ]]; then
                  if [[ "$prev_content" =~ embedme ]]; then
                    break # Found embedme comment
                  else
                    violations+=("$readme:$line_num")
                    break
                  fi
                fi
                prev_line=$((prev_line - 1))
              done
            done < <(grep -n '```ts$\|```typescript$' "$readme" || true)
          done

          if [[ ${#violations[@]} -gt 0 ]]; then
            echo "‚ùå TypeScript code blocks without embedme comments:"
            for v in "${violations[@]}"; do
              echo "  - $v"
            done
            echo ""
            echo "All TypeScript snippets must use embedme. See docs/agents/user-docs.md"
            exit 1
          fi

          echo "‚úÖ All TypeScript snippets use embedme"

      - name: Verify documentation is in sync
        run: npm run docs:verify

      - name: Verify all examples have tests
        run: |
          # Find all example-*.ts files (excluding test files)
          # and verify each has a corresponding .test.ts file
          missing=()
          while IFS= read -r example; do
            test_file="${example%.ts}.test.ts"
            if [[ ! -f "$test_file" ]]; then
              missing+=("$example")
            fi
          done < <(find packages/*/examples -name "example-*.ts" ! -name "*.test.ts" -type f 2>/dev/null || true)

          if [[ ${#missing[@]} -gt 0 ]]; then
            echo "‚ùå Examples missing test files:"
            for f in "${missing[@]}"; do
              echo "  - $f (expected: ${f%.ts}.test.ts)"
            done
            exit 1
          fi

          echo "‚úÖ All examples have test files"

      - name: Run compatibility examples
        run: cd examples && ./run-all.sh
