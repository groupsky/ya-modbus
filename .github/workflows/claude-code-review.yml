name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: read

jobs:
  claude-review:
    # Skip for Dependabot PRs - use specialized dependabot-claude-review workflow instead
    if: github.event.pull_request.user.login != 'dependabot[bot]'

    runs-on: ubuntu-latest

    steps:
      # Checkout repository for reusable circuit breaker actions
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github/actions
          sparse-checkout-cone-mode: false

      # Circuit Breaker: Pre-flight check
      - name: Claude pre-flight check
        id: preflight
        uses: ./.github/actions/claude-preflight-check
        with:
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      # Circuit Breaker: Handle pre-flight failure
      - name: Handle pre-flight failure
        if: steps.preflight.outputs.ready != 'true'
        uses: ./.github/actions/claude-failure-handler
        with:
          pr-url: ${{ github.event.pull_request.html_url }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          claude-step-outcome: 'failure'
          context-description: 'manual PR code review'
          failure-type: ${{ steps.preflight.outputs.failure-reason }}

      # Note: Claude uses GitHub API to access PR code (no full checkout needed)
      # This is safer as it prevents execution of untrusted code from fork PRs

      - name: Run Claude Code Review
        id: claude-review
        if: steps.preflight.outputs.ready == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
        continue-on-error: true

      # Circuit Breaker: Handle Claude failure
      - name: Handle Claude review failure
        if: always()
        uses: ./.github/actions/claude-failure-handler
        with:
          pr-url: ${{ github.event.pull_request.html_url }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          claude-step-outcome: ${{ steps.claude-review.outcome }}
          context-description: 'manual PR code review'
