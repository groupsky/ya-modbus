# Mosquitto configuration for E2E testing

# Listen on all interfaces
listener 1883 0.0.0.0

# Allow anonymous connections (testing only)
allow_anonymous true

# Disable persistence (testing only)
persistence false

# Log to stdout for Docker
log_dest stdout
log_type all

# Increase max_inflight_messages for testing
max_inflight_messages 100

# Increase max_queued_messages for testing
max_queued_messages 1000
